# Configuration Spring Boot pour Docker
# Ce profil est activé automatiquement dans le conteneur Docker

# ============================================
# Configuration Base de Données MySQL
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/pidevdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pidev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pidev123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Configuration JPA/Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# Configuration Serveur
# ============================================
server.port=${SERVER_PORT:8089}
server.error.include-message=always
server.error.include-stacktrace=on_param

# ============================================
# Configuration JWT
# ============================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# ============================================
# Configuration CORS (pour le frontend React)
# ============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# Configuration Actuator (monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ============================================
# Configuration Logging
# ============================================
logging.level.root=INFO
logging.level.tn.esprit.PI=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Fichiers de logs
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Configuration Pool de connexions
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# Configuration Upload de fichiers
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
