name: pfe-app

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projetpfefinale
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - ${DEPLOY_PATH}/mysql-data:/var/lib/mysql
    networks:
      - app-network

  backend:
    image: localhost:5000/backend:5.1.0
    container_name: spring-backend
    restart: always
    depends_on:
      - mysql-db
    ports:
      - "8089:8089"
    networks:
      - app-network

  frontend:
    image: localhost:5000/frontend:1.0.0
    container_name: react-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql-db
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ${DEPLOY_PATH}/config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "3002:3000"
    volumes:
      - ${DEPLOY_PATH}/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ${DEPLOY_PATH}/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ${DEPLOY_PATH}/grafana/dashboards:/var/lib/grafana/dashboards
      - ${DEPLOY_PATH}/grafana/data:/var/lib/grafana
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
